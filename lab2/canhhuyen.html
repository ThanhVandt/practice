<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = prompt("Nhập giá trị a: ");
      var b = prompt("Nhập giá trị b: ");
      var c = Math.pow(a, 2) + Math.pow(b, 2); //pow: trả về lũy thừa
      c = Math.sqrt(c); //sqrt: căn bậc 2
      document.write(c);
    </script>
  </body>
</html>
