<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = prompt("Nhập a: ");
      var b = prompt("Nhập b: ");
      var o = prompt("Nhập +,-,x,: ");
      switch (o) {
        case "+":
          alert(a + b);
          break;
        case "-":
          alert(a - b);
          break;
        case "x":
          alert(a * b);
          break;
        case ":":
          alert(a / b);
          break;
        default:
          alert("Mời nhập lại!");
          break;
      }
    </script>
  </body>
</html>
