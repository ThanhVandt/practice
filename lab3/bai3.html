<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./bai3.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Máy Tính</h1>
    <div class="calc container">
      <div class="row">
        <button onclick="toanHang(7)" class="col">7</button>
        <button onclick="toanHang(8)" class="col">8</button>
        <button onclick="toanHang(9)" class="col">9</button>
        <button onclick="toanTu('+')" class="col">+</button>
      </div>
      <div class="row">
        <button onclick="toanHang(4)" class="col">4</button>
        <button onclick="toanHang(5)" class="col">5</button>
        <button onclick="toanHang(6)" class="col">6</button>
        <button onclick="toanTu('-')" class="col">-</button>
      </div>
      <div class="row">
        <button onclick="toanHang(1)" class="col">1</button>
        <button onclick="toanHang(2)" class="col">2</button>
        <button onclick="toanHang(3)" class="col">3</button>
        <button onclick="toanTu('*')" class="col">x</button>
      </div>
      <div class="row">
        <button onclick="toanHang(0)" class="col">0</button>
        <button onclick="lamLai()" class="col">C</button>
        <button onclick="thucHien()" class="col">=</button>
        <button onclick="toanTu('/')" class="col">:</button>
      </div>
    </div>
  </body>
</html>
